<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <main>
        <h1 class="register-title">Register</h1>
        <section class="register-section">
            <section class="register-links-form">
                <a class="link" href="login.html">I already have an account</a>
                <form action="" class="register-form">
                    <label for="nombre">Name:</label>
                    <input type="text" name="nombre" id="nombre">

                    <label for="correo">Email:</label>
                    <input type="email" name="correo" id="correo">

                    <label for="contrasenia">Password:</label>
                    <input type="password" name="contrasenia" id="contrasenia">

                    <label for="contrasenia_rep">Repeat password:</label>
                    <input type="password" name="contrasenia_rep" id="contrasenia_rep">

                    <label class="label-checkbox" for="politica_privacidad"><input type="checkbox" name="politica_privacidad" id="politica_privacidad">I have read and accept the <a href="">privacy policy</a></label>

                    <label class="label-checkbox" for="publicidad"><input type="checkbox" name="publicidad" id="publicidad">Receive news and publicity</label>

                    <button type="submit">Create an account</button>
                    <p>Or well</p>
                    <button type="submit">Login with google <img src="img/iconos/google.png" alt=""></button>
                </form>
            </section>
            <section class="section-logo-info">
                <img class="logo" src="img/logoOpcional.png" alt="logo">
                <p class="info">Registering serves to receive information about the voting and upload your own images.</p>
            </section>
        </section>    
    </main>
</body>
</html>
